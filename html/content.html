                <p class="bold l-space-2 l-height-15">我々は、加速するITテクノロジーの進歩を最大限に活用し、より豊かで笑顔溢れる社会を創るために躍進します。</p>
                <p class="mt-3 l-space-2 l-height-15">ITテクノロジー業界で幸せに使命感を持って働く人材を、一人でも多く増やすことが欠くことのできない基盤であると考え創業に至りました。<p>

                <p class="mt-3 l-space-2 l-height-15">次世代を担う優秀な人材が、ITテクノロジー業界で働くことを魅力的に感じられる社会を実現してまいります。</p>
