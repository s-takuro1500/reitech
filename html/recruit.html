<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/pc.css">
    <link rel="stylesheet" href="/css/tablet.css">
    <link rel="stylesheet" href="/css/phone.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
    <title>Reitech株式会社｜採用情報</title>
</head>
<body>
    <div id="header"></div>

    <div class="main-contents">    
        <h2 class="page-title">採用情報</h2>
        <section class="section">
            <form class="recruit-form box-shadow" action="">
                <div class="recruit-table">
                    <div class="recruit-label bold">氏名</div>
                    <input class="recruit-input" type="text" name="name" id="">
                </div>

                <div class="recruit-table">
                    <div class="recruit-label bold">メールアドレス</div>
                    <input class="recruit-input" type="email" name="mail" id="">
                </div>

                <div class="recruit-table">
                    <div class="recruit-label bold">希望職種</div>
                    <input class="recruit-input" type="text" name="title" id="">
                </div>

                <div class="recruit-table">
                    <div class="recruit-label bold">メッセージ</div>
                    <textarea class="recruit-textarea" name="text" rows="10" id=""></textarea>
                </div>

                <div class="recruit-table">
                    <div class="recruit-label bold">履歴書・職務経歴書</div>
                    <input class="recruit-input" type="file" name="title" id="">
                </div>
                
                <div class="recruit-table-submit">
                    <input class="recruit-submit" type="submit" value="送信">
                </div>
                
            </form>

        </section>
    </div>
    <div id="footer"></div>
    <script>
        $(function(){
            $('#header').load('/html/header.html');
        });
        $(function(){
            $('#footer').load('/html/footer.html');
        });
    </script>
</body>
</html>
